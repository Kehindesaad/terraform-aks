apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: {{IMAGE_NAME}}
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi

----
apiVersion: v1
          kind: Service
          metadata:
            name: python-app-service
          spec:
            selector:
              app: python-app
            ports:
              - protocol: "TCP"
                port: 80
                targetPort: 8000
            type: LoadBalancer